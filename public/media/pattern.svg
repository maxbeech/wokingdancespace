<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="white" opacity="0.3" />
    </pattern>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 40 0 40 40 0 40 Z" fill="none" stroke="white" stroke-width="0.5" opacity="0.2" />
    </pattern>
    <pattern id="diagonal-lines" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0 40 L 40 0" stroke="white" stroke-width="0.5" opacity="0.15" />
      <path d="M 0 0 L 40 40" stroke="white" stroke-width="0.5" opacity="0.15" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dots)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#diagonal-lines)" />
</svg> 